    </script>
    <script>
        MathJax = {
            tex: {
                inlineMath: [["$", "$"], ["\\(", "\\)"]]
            },
            svg: {
                fontCache: "global"
            }
        };

        const COLLAPSED_HEIGHT = 72;
        var isCollapsed = true;
        var hasReasoningContent = false;

        function updateReasoning() {
            const element = document.getElementById("reasoningContent");
            const toggleBtn = document.getElementById("toggleReasoningBtn");

            if (hasReasoningContent) {
                element.style.display = "block";
                toggleBtn.style.display = "inline";
            } else {
                element.style.display = "none";
                toggleBtn.style.display = "none";
                return;
            }

            if (isCollapsed) {
                toggleBtn.textContent = "Show Reasoning";
            } else {
                toggleBtn.textContent = "Hide Reasoning";
            }

            if (isCollapsed && element.clientHeight >= COLLAPSED_HEIGHT) {
                requestAnimationFrame(() => {
                    element.style.height = COLLAPSED_HEIGHT + "px";
                });
            } else {
                requestAnimationFrame(() => {
                    element.style.height = element.scrollHeight + "px";
                });
            }
        }

        function toggleReasoning() {
            isCollapsed = !isCollapsed;
            updateReasoning();
        }

        function renderMarkdown(content) {
            var html = marked.parse(content);
            var element = document.getElementById("content");
            if (!element) {
                console.error("Element with id 'content' not found.");
                return "Failed";
            }
            element.innerHTML = html;
            MathJax.typesetPromise([element]).then(function () {
                element.querySelectorAll("pre code").forEach((block) => {
                    hljs.highlightBlock(block);
                    processCodeBlock(block);
                });
            }).catch(function (err) {
                console.error("MathJax typesetting failed: " + err.message);
            });
        }

        function renderReasoningMarkdown(reasoningContent) {
            hasReasoningContent = reasoningContent != "";
            var html = marked.parse(reasoningContent);
            var element = document.getElementById("reasoningContent");
            if (!element) {
                console.error("Element with id 'reasoningContent' not found.");
                return "Failed";
            }
            element.innerHTML = html;
            MathJax.typesetPromise([element]).then(function () {
                element.querySelectorAll("pre code").forEach((block) => {
                    hljs.highlightBlock(block);
                    processCodeBlock(block);
                });
            }).catch(function (err) {
                console.error("MathJax typesetting failed: " + err.message);
            });
            updateReasoning();
        }

        function processCodeBlock(codeElement) {
            const preElement = codeElement.parentElement;

            // æ·»åŠ ä»£ç å¤´éƒ¨ï¼ˆè¯­è¨€æ ‡ç­¾ + å¤åˆ¶æŒ‰é’®ï¼‰
            const header = document.createElement("div");
            header.className = "code-header";

            // èŽ·å–è¯­è¨€æ ‡ç­¾
            const language = [...codeElement.classList]
                .find(c => c.startsWith("language-"))
                ?.replace("language-", "") || "code";

            // æ·»åŠ è¯­è¨€æ ‡ç­¾
            const langLabel = document.createElement("span");
            langLabel.className = "language-label";
            langLabel.textContent = language;
            header.appendChild(langLabel);

            // æ·»åŠ å¤åˆ¶æŒ‰é’®
            const copyBtn = document.createElement("button");
            copyBtn.className = "copy-btn";
            copyBtn.innerHTML = "ðŸ“‹";
            copyBtn.title = "Copy to clipboard";
            copyBtn.onclick = () => copyCode(codeElement.textContent);
            header.appendChild(copyBtn);

            preElement.insertBefore(header, codeElement);

            // æ·»åŠ è¡Œå·
            const lines = codeElement.innerHTML.split("\n");
            codeElement.innerHTML = lines.map(line =>
                `<span class="line">${line || " "}</span>`
            ).join("\n");
        }

        function copyCode(text) {
            navigator.clipboard.writeText(text.replace(/\n$/, ""))
                .catch(err => console.error("Copy failed:", err));
        }
    </script>
    <style>
        body {
            font-family: sans-serif;
        }

        .toggle-button {
            background: transparent;
            border: none;
            color: grey;
            cursor: pointer;
            font-size: 1em;
            margin: 10px 0;
            padding: 0;
            display: none;
        }

        #reasoningContent {
            border-left: 4px solid #ccc;
            margin: 1em 0;
            padding: 0 1em;
            color: grey;
            overflow: hidden;
            display: block;
            height: auto;
            transition: height 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        pre {
            position: relative;
            border-radius: 8px;
            margin: 1em 0;
            overflow-x: auto;
        }

        .code-header {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            align-items: center;
            padding: 0.3em 0.8em;
            background: inherit;
            border-radius: 8px;
            border-radius: 0 8px 0 8px;
        }

        .language-label {
            color: #BDBDBD;
            font-size: 0.85em;
            margin-right: 1em;
            opacity: 0.8;
            user-select: none;
        }

        .copy-btn {
            background: none;
            border: none;
            color: currentColor;
            cursor: pointer;
            padding: 0;
            font-size: 0.9em;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .copy-btn:hover {
            opacity: 1;
        }

        pre code {
            counter-reset: line;
            display: inline-block;
            padding-left: 3em !important;
            line-height: 1.3 !important;
            height: auto;
        }

        pre code .line {
            counter-increment: line;
            position: relative;
            display: block;
            height: 1.5em !important;
        }

        pre code .line::before {
            content: counter(line);
            position: absolute;
            left: -3em;
            width: 2.5em;
            padding-right: 0.5em;
            color: #BDBDBD;
            text-align: center;
            user-select: none;
            opacity: 0.6;
        }
